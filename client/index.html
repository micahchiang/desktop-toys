<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107727577-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-107727577-1');
    </script>

    <meta charset="UTF-8">
    <title>Desktop Toys</title>
    <script src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <main class="app__container">
        <header class="header">
            <h1 class="header__title">DESKTOP</h1>
            <span class="header__title-space-container">
                <div class="header__title-spacer"></div>
                <h1 class="header__title">TOYS</h1>
            </span>
        </header>
        <section id="productSection">
            <div id="productContainer">
                <!--<canvas id="canvas"></canvas>-->
                <img id="loadingGif" src="./assets/img/cube-white.gif" alt="loading">
            </div>
            <section class="product__title-section">
                <p id="productTitle" class="product__title"></p>
            </section>
            <section class="button__section">
                <section class="generate__product-container">
                    <div id="generateContainer" class="btn-container">
                        <div id="generateBtn" onclick="generate()" class="generate__btn">
                            <a>
                                REFRESH
                                <img class="btn-icon" src="./assets/img/icon-refresh.png" alt="">
                            </a>
                        </div>
                        <p id="loadingText" class="loading__text">LOADING GOODIES...</p>
                    </div>
                </section>
                <section class="product__cta-container">
                    <div id="productInfoContainer" class="btn-container btn-container__hidden">
                        <div class="purchase__btn">
                            <a id="purchaseBtn">
                                BUY NOW
                                <img class="btn-icon" src="./assets/img/icon-link.png" alt="">
                            </a>
                        </div>
                    </div>
                </section>
            </section>
        </section>
        <footer class="footer">
            <p>
              We are a participant in the Amazon Services LLC Associates Program,
                an affiliate advertising program designed to provide a means for us
                to earn fees by linking to Amazon.com and affiliated sites.
            </p>
        </footer>
    </main>
</body>
</html>
